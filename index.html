<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- call  cairo font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <!-- call font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- call sweetalert2 cds -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- call css file -->
    <link rel="stylesheet" href="style.css" />
    <title>Gallery App</title>
  </head>
  <body>
    <div class="container">
      
      <div class="add-imgs" style="display: block">
        <!-- button to replace the input file -->
        <button id="chose-imgs">Upload Images</button>
        <input
          style="display: none"
          type="file"
          id="imgsInput"
          accept="image/*"
          multiple
        />
        <h2 class="or">OR</h2>
        <button id="our-collection">View Our Collection</button>
      </div>
      <div class="display-imgs" style="display: none">
        <div class="preview">
          <img id="previewImage" src="imgs/1.png" />
        </div>
        <div class="items">
          <div class="item">
            <img class="itemImage" src="imgs/2.jpg" />
          </div>
          <div class="item">
            <img class="itemImage" src="imgs/3.jpeg" />
          </div>
          <div class="item">
            <img class="itemImage" src="imgs/4.webp" />
          </div>
          <div class="item">
            <img class="itemImage" src="imgs/5.jpg" />
          </div>
          <div class="item">
            <img class="itemImage" src="imgs/6.jpg" />
          </div>
          <div class="item">
            <img class="itemImage" src="imgs/7.jpg" />
          </div>
          <div class="item">
            <img class="itemImage" src="imgs/8.jpg" />
          </div>
      </div>
    </div>
    <div class="fullscreen" style="display: none">
      <div class="close">
        <i class="fa-regular fa-circle-xmark"></i>
      </div>
      <div style="width: 100%; height: 100%; overflow: hidden">
        <img id="fullscreenimg" src="imgs/1.png" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
